apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')


//    api("com.afollestad.material-dialogs:core:0.9.5.0") {
//        exclude group: 'com.android.support', module: 'support-v13'
//        exclude group: 'com.android.support', module: 'support-vector-drawable'
//    }
//    api("com.afollestad.material-dialogs:core:0.9.5.0") {
//        exclude group: 'com.android.support'
//    }
//    compileOnly 'com.google.code.gson:gson:2.5'


    compile 'com.google.code.gson:gson:2.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lzy.widget:ninegridview:0.2.1'
    compile 'com.lzy.widget:imagepicker:0.6.1'

    // 扁平化的dialog弹出框开源控件NiftyDialogEffects
    compile 'com.nineoldandroids:library:2.4.0'

    //OkHttpUtils-2.0.0 升级后改名 OkGo，全新完美支持RxJava，比Retrofit更简单易用。该库是封装了okhttp的标准RESTful风格的网络框架，支持大文件上传下载，上传进度回调，下载进度回调，表单上传（多文件和多参数一起上传），链式调用，可以自定义返回对象，支持Https和自签名证书，支持超时自动重连，支持cookie的持久化和自动管理，支持五种缓存模式缓存网络数据，支持301和302重定向，扩展了统一的上传管理和下载管理功能
    compile 'com.lzy.net:okgo:3.0.4'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.lzy.widget:imagepicker:0.6.1'
    compile 'com.lzy.widget:ninegridview:0.2.1'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'
}

repositories {
    flatDir { dirs 'libs' }
    flatDir { dirs 'jniLibs' }
}